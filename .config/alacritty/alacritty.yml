window:
  opacity: 1
  class:
    instance: Alacritty
    general: Alacritty
  dimensions:
    columns: 100
    lines: 30
  padding:
    x: 0
    y: 0
  margin:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: None
  dynamic_title: true

#shell:
#  program: /bin/zsh
#  args:
#    - -l
#    - -c
#    - "tmux"

font:
  size: 13
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
draw_bold_text_with_bright_colors: true

scrolling:
  history: 5000
  multiplier: 2

